<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="https://openlayers.org/favicon.ico" rel="icon" type="image/x-icon"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Using OpenLayers with Vite</title>
</head>
<body>
<div id="map"></div>
<div id="legend">
    <div class="input-group">
        <input type="checkbox" id="buildings" onClick="toggleVisibility(this,'buildings');" checked/>
        <label for="buildings">Buildings</label>
    </div>
    <div class="input-group">
        <input type="checkbox" id="parcels" onClick="toggleVisibility(this,'parcels');"/>
        <label for="parcels">Parcels</label>
    </div>
    <div class="input-group">
        <input type="checkbox" id="roads" onClick="toggleVisibility(this,'roads');" checked/>
        <label for="roads">Roads</label>
    </div>
    <div class="input-group">
        <input type="checkbox" id="pavements" onClick="toggleVisibility(this,'pavements');" checked/>
        <label for="pavements">Pavements</label>
    </div>
    <div class="input-group">
        <input type="checkbox" id="properties" onClick="toggleVisibility(this,'properties');"/>
        <label for="properties">Properties</label>
    </div>
    <div class="input-group">
        <input type="checkbox" id="trees" onClick="toggleVisibility(this,'trees');" checked/>
        <label for="trees">Trees</label>
    </div>
    <div class="input-group">
        <input type="checkbox" id="greenAreas" onClick="toggleVisibility(this,'greenAreas');" checked/>
        <label for="greenAreas">Green Areas</label>
    </div>
    <div class="input-group">
        <input type="checkbox" id="utilities" onClick="toggleVisibility(this,'utilities');"/>
        <label for="utilities">Utilities</label>
    </div>
    <div class="input-group">
        <input type="checkbox" id="result" onClick="toggleVisibility(this,'result');" checked/>
        <label for="result">Result</label>
    </div>
</div>
<script src="./main.js" type="module"></script>
</body>
</html>
